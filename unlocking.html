<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Unlocking script</title>
        <script type="text/javascript" src="./unlocking.js"></script>
    </head>
    <body>
        <h1>Unlocking script</h1>
        <div>
        txid<input type="text" id="txid" name="txid" size="70" disabled></input><br>
        output index<input type="number" id="output_index" name="output_index" min="1" disabled></input><br>
        value(satoshi)<input type="number" id="value" name="value" min="1" disabled></input><br>
        redeem script<br>
        <textarea id="redeemscript" name="redeemscript" rows="5" cols="70"></textarea><br>
        </div>
        <div>
        unlocking script<br>
        <textarea id="unlockingscript" name="unlockingscript" rows="5" cols="70"></textarea><br>
        send to <input id="target_address" name="target_address" size="70"></input><br>
        fee(satoshi)<input type="number" id="fee" name="fee" min="1"></input><br>
        </div>
        <button type="button" id="send" name="send" 
            onclick='publish_tx_from_p2sh(
                document.getElementById("txid").value, 
                Number(document.getElementById("output_index").value), 
                document.getElementById("redeemscript").value,
                document.getElementById("unlockingscript").value,
                document.getElementById("target_address").value,
                Number(document.getElementById("value").value),
                Number(document.getElementById("fee").value))'>send</button><br>
        result: <label id="result"></label>
    </body>
</html>
